<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client Information</title>
        <script src="./assets/js/app.js" defer></script>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <main>
            <div class="container">
                <section class="info-box">
                    <h2>System</h2>
                    <p><strong>Operating System:</strong> <span id="os"></span></p>
                    <p><strong>System Language:</strong> <span id="language"></span></p>
                    <p><strong>Browser Name:</strong> <span id="browser"></span></p>
                </section>
                <section class="info-box">
                    <h2>Window</h2>
                    <p><strong>Width:</strong> <span id="width"></span> px</p>
                    <p><strong>Height:</strong> <span id="height"></span> px</p>
                    <p><strong>Orientation:</strong> <span id="orientation"></span></p>
                </section>
                <section class="info-box">
                    <h2>Battery</h2>
                    <p><strong>Level:</strong> <span id="battery"></span>%</p>
                    <p><strong>Status:</strong> <span id="charging"></span></p>
                </section>
                <section class="network-status">
                    <p><strong>Network Status:</strong> <span id="network"></span></p>
                </section>
            </div>
        </main>
    </body>
</html>
